<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Setup my company</title>
  </head>
  <body class="pageBody--login pageBody--auth">
    <section class="login">
      <div class="login__greeting login__greeting--create">
        <div class="login__overlay"><span class="login__title login__title--bold">Work smart, not hard.</span><span class="login__title">Invoicing and receipts in 5 seconds!</span>
        </div>
      </div>
      <div class="login__form">
        <h1 class="login__heading">Setup my company
        </h1>
        <div class="login__wrap">
          <div class="login__item">
            <label class="login__label" for="name">My company name
            </label><input class="login__input" placeholder="Piper Plumbing Co." id="name" type="text"/>
          </div>
          <div class="login__item">
            <label class="login__label" for="address">My company address
            </label><textarea class="login__input login__input--address" placeholder="99 New Pipe Street, Newtown, 12345, Plumbing Nation." id="address"></textarea>
          </div>
          <div class="login__item">
            <label class="login__label" for="phone">My company phone number
            </label><input class="login__input" placeholder="1234567890" id="phone" type="text"/>
          </div>
          <div class="login__item">
            <label class="login__label" for="email">My compan email
            </label><input class="login__input" placeholder="email@email.com" id="email" type="text"/>
          </div>
          <div class="login__item">
            <label class="login__label" for="website">My compan website
            </label><input class="login__input" placeholder="piperplumbing.com" id="website" type="text"/>
          </div>
          <div class="login__item">
            <label class="login__label" for="tagline">My compan tagline
            </label><input class="login__input" placeholder="We unclog pipes so you don’t have to." id="tagline" type="text"/>
          </div>
          <button class="login__btn">That’s my company!
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
