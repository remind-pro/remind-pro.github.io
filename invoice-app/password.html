<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>App</title>
  </head>
  <body class="pageBody--login pageBody--auth">
    <section class="login">
      <div class="login__greeting login__greeting--reset">
        <div class="login__overlay"><span class="login__title login__title--bold">Work smart, not hard.</span><span class="login__title">Invoicing and receipts in 5 seconds!</span>
        </div>
      </div>
      <div class="login__form">
        <h1 class="login__heading">Reset password
        </h1>
        <div class="login__wrap">
          <div class="login__item">
            <label class="login__label" for="email">Email
            </label><input class="login__input" placeholder="elonmusk@tesla.com" id="email" type="text"/>
          </div>
          <button class="login__btn">Reset password
          </button>
        </div>
        <div class="login__info"><span class="login__question">Need account?<a class="login__link" href=""> Create free account.</a></span><span class="login__question">Remember your password?<a class="login__link" href="">Log in</a></span>
        </div>
      </div>
    </section>
  </body>
</html>
