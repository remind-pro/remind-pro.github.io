<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Create invoice</title>
  </head>
  <body>
    <header class="pageHeader"><a class="pageHeader__goBack" href="index.html">Go back</a>
      <div class="pageHeader__heading">Invoice #00001
      </div><a class="pageHeader__button" href="createInvoice.html">Generate invoice</a>
    </header>
    <div class="info">
      <section class="form">
        <div class="form__header">
          <h2 class="form__heading">Client info
          </h2>
        </div>
        <form class="form__list form__list--Clientinfo">
          <div class="form__wrap form__wrap--Clientinfo1">
            <div class="form__item form__item--Clientinfo1">
              <label class="form__title" for="Clientinfo1">Client name
              </label><input class="form__input" placeholder="The vegan Co" id="Clientinfo1" type="text"/>
            </div>
            <div class="form__item form__item--Clientinfo2">
              <label class="form__title" for="Clientinfo2">Client phone number
              </label><input class="form__input" placeholder="1234567890" id="Clientinfo2" type="text"/>
            </div>
          </div>
          <div class="form__wrap form__wrap--Clientinfo2">
            <div class="form__item form__item--Clientinfo3">
              <label class="form__title" for="Clientinfo3">Client address
              </label><input class="form__input" placeholder="99, Beet Root Street, Carrot Town, 12345, Cabbage Country" id="Clientinfo3" type="text"/>
            </div>
          </div>
        </form>
      </section>
      <section class="form">
        <div class="form__header">
          <h2 class="form__heading">Invoice details
          </h2>
        </div>
        <form class="form__list form__list--Invoicedetails">
          <div class="form__wrap form__wrap--Invoicedetails1">
            <div class="form__item form__item--Invoicedetails1">
              <label class="form__title" for="Invoicedetails1">Invoice details
              </label><input class="form__input" placeholder="3 Jan, 2019" id="Invoicedetails1" type="text"/>
            </div>
            <div class="form__item form__item--Invoicedetails2">
              <label class="form__title" for="Invoicedetails2">Invoice details
              </label><input class="form__input" placeholder="3 Feb, 2019" id="Invoicedetails2" type="text"/>
            </div>
          </div>
        </form>
      </section>
      <!--+form(productHeading, productTitle, productPlacehold, productItemCount, true)-->
      <section class="form">
        <div class="form__header">
          <h2 class="form__heading">Products, services
          </h2>
        </div>
        <form class="form__list form__list--Productsservices">
          <div class="form__wrapper">
            <div class="form__wrap form__wrap--Productsservices1">
              <div class="form__item form__item--Productsservices1">
                <label class="form__title" for="Productsservices1">Name
                </label><input class="form__input" placeholder="Amount" id="Productsservices1" type="text"/>
              </div>
              <div class="form__item form__item--Productsservices2">
                <label class="form__title" for="Productsservices2">Quantity
                </label><input class="form__input" placeholder="3" id="Productsservices2" type="text"/>
              </div>
              <div class="form__item form__item--Productsservices3">
                <label class="form__title" for="Productsservices3">Unit Price
                </label><input class="form__input" placeholder="$25" id="Productsservices3" type="text"/>
              </div>
              <div class="form__item form__item--Productsservices4">
                <label class="form__title" for="Productsservices4">Amount
                </label><input class="form__input" placeholder="$75" id="Productsservices4" type="text"/>
              </div>
            </div>
            <div class="form__wrap form__wrap--Productsservices2">
              <div class="form__item form__item--Productsservices5"><input class="form__input" placeholder="Fixing the toilet" id="Productsservices5" type="text"/>
              </div>
            </div>
          </div>
          <div class="form__wrapper">
            <div class="form__wrap form__wrap--Productsservices3">
              <div class="form__item form__item--Productsservices6">
                <label class="form__title" for="Productsservices6">Name
                </label><input class="form__input" placeholder="Product, service name" id="Productsservices6" type="text"/>
              </div>
              <div class="form__item form__item--Productsservices7">
                <label class="form__title" for="Productsservices7">Quantity
                </label><input class="form__input" placeholder="0" id="Productsservices7" type="text"/>
              </div>
              <div class="form__item form__item--Productsservices8">
                <label class="form__title" for="Productsservices8">Unit Price
                </label><input class="form__input" placeholder="$0" id="Productsservices8" type="text"/>
              </div>
              <div class="form__item form__item--Productsservices9">
                <label class="form__title" for="Productsservices9">Amount
                </label><input class="form__input" placeholder="$0" id="Productsservices9" type="text"/>
              </div>
            </div>
            <div class="form__wrap form__wrap--Productsservices4">
              <div class="form__item form__item--Productsservices10"><input class="form__input" placeholder="Product, service description" id="Productsservices10" type="text"/>
              </div>
            </div>
            <div class="form__remove">
            </div>
          </div>
        </form>
        <div class="form__add"><a class="form__addLink" href="">+ Add more products, services</a>
        </div>
      </section>
      <!--+form(otherHeading, otherTitle, otherPlacehold, otherItemCount)-->
      <section class="form">
        <div class="form__header">
          <h2 class="form__heading">Invoice settings
          </h2>
        </div>
        <form class="form__list">
          <div class="form__wrapper">
            <label class="form__item form__item--checkBox" for="checkBox1"><span class="form__customInput form__customInput--active"></span><input class="form__checkBox" type="checkbox" id="checkBox1" hidden="hidden"/><span class="form__checkBoxTitle">Turn on link sharing and copy to my clipboard</span>
            </label>
            <label class="form__item form__item--checkBox" for="checkBox1"><span class="form__customInput"></span><input class="form__checkBox" type="checkbox" id="checkBox1" hidden="hidden"/><span class="form__checkBoxTitle">Automagically email link to client and CC me on it<span class="form__checkBoxTitle form__checkBoxTitle--reg">(To: client@email.com, From: me@email.com)</span></span>
            </label>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
